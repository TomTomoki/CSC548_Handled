<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Handled Story Game</title>
    <link rel="stylesheet" type="text/css" href="storyGame.css">
</head>

<body>
    <div class="container">
        <div id="frame">
            <h1>Handled Story Game</h1>
            <div id="sample_goal"></div>

            <div id="story">
                Story
            </div>

            <div class="parent">
                <div id="option1" class="option1 child">Option1</div>
                <div id="option2" class="option2 child">Option2</div>
                <div id="option3" class="option3 child">Option3</div>
                <div id="option4" class="option4 child">Option4</div>
            </div>
        </div>

      <button id="restart" type="button">Restart!</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="goalProgress.js"></script>
    <script src="definitions.js"></script>
    <script src="storyGame.js"></script>
</body>
</html>
