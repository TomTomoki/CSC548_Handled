<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Handled Story Game</title>
    <link rel="stylesheet" type="text/css" href="storyGame.css">
</head>

<body>
    <div class="outside">
        <div class="a">
            <h1 class="a">Handled Story Game</h1>
        </div>

        <div class="bar">
            <p class="a">Stress-O-Meter</p>
            <div id="sample_goal"></div>
        </div>

        <div id="frame">
          <div id="story">
              Story
          </div>

          <div class="parent">
              <div id="option1" class="option1 child">Option1</div>
              <div id="option2" class="option2 child">Option2</div>
              <div id="option3" class="option3 child">Option3</div>
              <div id="option4" class="option4 child">Option4</div>
          </div>
        </div>

        <table style="border: 0px">
            <tr>
              <td style="align:center"><button class="btnHome first" onclick="window.location.href='/index.html'">Home</button></td>
              <td style="width: 40vh"></td>
              <td style="align:center"><button id="restart" class="btn first">Restart</button></td>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="goalProgress.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="definitions.js"></script>
    <script src="storyGame.js"></script>
</body>
</html>
